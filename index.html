<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>TODO</title>
</head>
<body>
    <div class="todo-main-container">
        <div class="todo-head">
            <h1>Add your today's list</h1>
        </div>
        <div class="todo-body">
            <div class="todo-input">
                <input type="text" id="inputText">
                <input type="button" value="ADD" id="inputBtn">
            </div>
            <div class="todo-add">
                <ul class="todoList">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
